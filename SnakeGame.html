<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #score {
      margin: 10px;
      font-size: 20px;
    }

    canvas {
      background: black;
      border: 2px solid #fff;
      display: block;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    #restartBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      display: none;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    #mobile-controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 5;
    }

    #mobile-controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 4px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #mobile-controls div {
      display: flex;
    }

    #mobile-controls button:active {
      background: #218838;
    }
  </style>
</head>
<body>
  <button id="playButton" onclick="startGame()">Play</button>

  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Mobile controls -->
  <div id="mobile-controls">
    <button data-dir="up">↑</button>
    <div>
      <button data-dir="left">←</button>
      <button data-dir="down">↓</button>
      <button data-dir="right">→</button>
    </div>
  </div>

  <!-- Restart Button -->
  <button id="restartBtn" onclick="restartGame()">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.width / box;

    let snake, dx, dy, food, score, gameOver;
    let interval;

    function startGame() {
      document.getElementById("playButton").style.display = "none";
      initGame();
    }

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      food = randomPosition();
      score = 0;
      gameOver = false;
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("restartBtn").style.display = "none";
      if (interval) clearInterval(interval);
      interval = setInterval(draw, 100);
    }

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * rows),
        y: Math.floor(Math.random() * rows),
      };
    }

    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= rows || head.y < 0 || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomPosition();
      } else {
        snake.pop();
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * box, s.y * box, box - 1, box - 1);
      }

      document.getElementById("score").innerText = "Score: " + score;
    }

    function endGame() {
      gameOver = true;
      clearInterval(interval);
      document.getElementById("restartBtn").style.display = "block";
    }

    function restartGame() {
      initGame();
    }

    function changeDirection(dir) {
      if (dir === "up" && dy === 0) { dx = 0; dy = -1; }
      else if (dir === "down" && dy === 0) { dx = 0; dy = 1; }
      else if (dir === "left" && dx === 0) { dx = -1; dy = 0; }
      else if (dir === "right" && dx === 0) { dx = 1; dy = 0; }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (key === "arrowup" || key === "w") changeDirection("up");
      if (key === "arrowdown" || key === "s") changeDirection("down");
      if (key === "arrowleft" || key === "a") changeDirection("left");
      if (key === "arrowright" || key === "d") changeDirection("right");
    });

    document.querySelectorAll("#mobile-controls button").forEach(btn => {
      btn.onclick = () => changeDirection(btn.dataset.dir);
    });

  </script>
</body>
</html>
