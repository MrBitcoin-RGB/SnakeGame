<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #score {
      margin: 10px;
      font-size: 20px;
    }

    canvas {
      background: black;
      border: 2px solid #fff;
    }

    /* Кнопка Play */
    #playBtn {
      padding: 15px 30px;
      font-size: 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    
    #playBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>

  <!-- Кнопка Play -->
  <button id="playBtn">Play</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.width / box;

    let snake, dx, dy, food, score, gameOver;
    let interval;

    // Ініціалізація гри
    function initGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      food = randomPosition();
      score = 0;
      gameOver = false;
      document.getElementById("score").innerText = "Score: 0";
      canvas.style.display = "block"; // Показати канвас
      document.getElementById("playBtn").style.display = "none"; // Сховати кнопку Play
      if (interval) clearInterval(interval);
      interval = setInterval(draw, 100);
    }

    // Випадкова позиція для їжі
    function randomPosition() {
      return {
        x: Math.floor(Math.random() * rows),
        y: Math.floor(Math.random() * rows),
      };
    }

    // Малювання гри
    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= rows || head.y < 0 || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomPosition();
      } else {
        snake.pop();
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * box, s.y * box, box - 1, box - 1);
      }

      document.getElementById("score").innerText = "Score: " + score;
    }

    // Завершення гри
    function endGame() {
      gameOver = true;
      clearInterval(interval);
    }

    // Керування напрямками
    function changeDirection(dir) {
      if (dir === "up" && dy === 0) { dx = 0; dy = -1; }
      else if (dir === "down" && dy === 0) { dx = 0; dy = 1; }
      else if (dir === "left" && dx === 0) { dx = -1; dy = 0; }
      else if (dir === "right" && dx === 0) { dx = 1; dy = 0; }
    }

    // Подія для натискання клавіші
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (key === "arrowup" || key === "w") changeDirection("up");
      if (key === "arrowdown" || key === "s") changeDirection("down");
      if (key === "arrowleft" || key === "a") changeDirection("left");
      if (key === "arrowright" || key === "d") changeDirection("right");
    });

    // Подія для натискання на кнопку Play
    document.getElementById("playBtn").addEventListener("click", initGame);
  </script>
</body>
</html>
